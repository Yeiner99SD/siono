<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¿Te gusta César?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      text-align: center;
      overflow: hidden;
      margin: 0;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      position: relative;
      min-width: 300px;
      min-height: 200px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      position: relative;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    #yesBtn {
      background: #4CAF50;
      color: white;
      position: relative;
    }
    #noBtn {
      background: #f44336;
      color: white;
      position: absolute;
      left: 120px; /* posición inicial */
      top: 0;
    }
    #message {
      margin-top: 30px;
      font-size: 22px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>¿Te gusta César?</h1>
    <div class="buttons">
      <button id="yesBtn">Sí</button>
      <button id="noBtn">No</button>
    </div>
    <p id="message"></p>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const message = document.getElementById("message");

    yesBtn.addEventListener("click", () => {
      message.textContent = "¡Uyy, ya sabía! 😏😂";
    });

    // Para mover el botón "No" en PC y móvil
    noBtn.addEventListener("click", () => {
      moverBoton();
    });

    function moverBoton() {
      const container = document.querySelector(".container");
      const containerRect = container.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      // Nueva posición aleatoria dentro del contenedor
      const offsetX = Math.floor(Math.random() * (containerRect.width - btnRect.width));
      const offsetY = Math.floor(Math.random() * (containerRect.height - btnRect.height - 50)) + 50;

      noBtn.style.left = offsetX + "px";
      noBtn.style.top = offsetY + "px";
    }
  </script>
</body>
</html>
